# * TYPES

"""
An instance of a course, tied to a specific term and section.
"""
type Offering @aws_iam @aws_api_key {
  id: ID!
  """
  Offering department.
  """
  department: String!
  """
  Course number.
  """
  number: Float!
  """
  Term code.
  """
  term: Int!
  """
  Section.
  """
  section: Int!
  """
  Parent course.
  """
  course: Course!
  """
  Primary professor.
  """
  professor: Professor!
  """
  Timeslot (code).
  """
  timeslot: String!
  """
  Course title.
  """
  title: String!
  """
  Current description of this course, this is derived from the description of the most recent offering.
  """
  description: String!
}

# * QUERIES

input OfferingFilterInput {
  department: String
  number: Float
  term: Int
  section: Int
  timeslot: String
  title: String
}

extend type Query {
  getOffering(id: ID!): Offering
    @aws_iam
  getOfferings(ids: [ID!]!): [Offering]!
  listOfferings(filter: OfferingFilterInput): [Offering]!
    @aws_iam
}

# * MUTATIONS

input AddOfferingInput {
  department: String!
  number: Float!
  term: Int!
  section: Int!
  professorId: String!
  timeslot: String!
  title: String!
  description: String!
}

input UpdateOfferingInput {
  professorId: String
  timeslot: String
  title: String
  description: String
}

extend type Mutation {
  addOffering(offering: AddOfferingInput!): MutationResponseWithId!
  updateOffering(id: ID!, offering: UpdateOfferingInput!): MutationResponse!
  deleteOffering(id: ID!): MutationResponse!
}
