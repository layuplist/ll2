overwrite: true
schema: 'src/**/*.graphql'
config:
  includeDirectives: true
generates:
  dist/types.ts:
    plugins:
      - 'typescript'
      - add:
          placement: 'content'
          content: 'export const schema = `'
      - schema-ast
      - add:
          placement: 'append'
          content: '`;'
    config:
      declarationKind: 'type'
      maybeValue: 'T | undefined'
      namingConvention: change-case-all#pascalCase
  dist/schema.json:
    plugins:
      - 'introspection'
    config:
      minify: true
  dist/schema.graphql:
    plugins:
      - './plugins/cascade-custom-auth.cjs'
