overwrite: true
schema: 'src/**/*.graphql'
config:
  includeDirectives: true
generates:
  dist/types.ts:
    plugins:
      - 'typescript'
      - add:
          placement: 'content'
          content: 'export const typeDefs = `'
      - schema-ast
      - add:
          placement: 'append'
          content: '`;'
    config:
      declarationKind: 'interface'
      maybeValue: 'T | undefined'
      namingConvention: change-case-all#pascalCase
  dist/graphql.schema.json:
    plugins:
      - 'introspection'
    config:
      minify: true
